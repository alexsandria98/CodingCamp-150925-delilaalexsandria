<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>

    <form id="todo-form" novalidate>
      <input type="text" id="task" placeholder="Enter a task" required />
      <input type="date" id="date" required />
      <button type="submit">Add</button>
      <small id="error" class="error"></small>
    </form>

    <section class="filter">
      <input type="text" id="filter-text" placeholder="Filter tasks" />
      <input type="date" id="filter-date" />
      <button id="apply-filter">Filter</button>
      <button id="reset-filter">Reset</button>
    </section>

    <ul id="todo-list"></ul>
    <p id="empty" class="muted">No tasks yet.</p>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
